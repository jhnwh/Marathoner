server:
  port: 8765
spring:
  security:
    user:
      name: user
      password: 123456
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/edwuser
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
mybatis-plus:
